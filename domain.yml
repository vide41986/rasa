version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_weather
  - ask_time
  - ask_help
  - out_of_scope
  - nlu_fallback

entities:
  - location
  - time

slots:
  user_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: user_name_form
        requested_slot: user_name

forms:
  user_name_form:
    required_slots:
    - user_name

responses:
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "Awesome! Glad to hear that!"

  utter_goodbye:
  - text: "Bye"
  - text: "Goodbye! Have a great day!"
  - text: "See you later!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa and OpenAI."

  utter_ask_user_name:
  - text: "What's your name?"
  - text: "Could you tell me your name?"

  utter_submit:
  - text: "Thanks {user_name}! Nice to meet you. How are you feeling today?"
  - text: "Hello {user_name}! Great to meet you! How can I help you?"

  utter_help:
  - text: "I can help you with various questions. You can ask me about the weather, time, or just have a casual conversation!"
  - text: "I'm here to help! You can ask me about weather, current time, or chat about anything else."

actions:
  - action_openai_response
  - action_get_weather
  - action_get_time
  - validate_user_name_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true